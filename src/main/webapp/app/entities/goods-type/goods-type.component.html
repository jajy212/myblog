<div>
    <h2>
        <span>Goods Types</span>
        <button class="btn btn-primary float-right create-goods-type" [routerLink]="['/', { outlets: { popup: ['goods-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Goods Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="goodsTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Parent Id</span></th>
            <th><span>Type Name</span></th>
            <th><span>Remark</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let goodsType of goodsTypes ;trackBy: trackId">
                <td><a [routerLink]="['../goods-type', goodsType.id ]">{{goodsType.id}}</a></td>
                <td>{{goodsType.parentId}}</td>
                <td>{{goodsType.typeName}}</td>
                <td>{{goodsType.remark}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../goods-type', goodsType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'goods-type/'+ goodsType.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'goods-type/'+ goodsType.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
