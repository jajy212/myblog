
<div *ngIf="grade">
    <h2><span>Grade</span> {{grade.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Grade Name</span></dt>
        <dd>
            <span>{{grade.gradeName}}</span>
        </dd>
        <dt><span>Discount</span></dt>
        <dd>
            <span>{{grade.discount}}</span>
        </dd>
        <dt><span>Remark</span></dt>
        <dd>
            <span>{{grade.remark}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'grade/'+ grade.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
