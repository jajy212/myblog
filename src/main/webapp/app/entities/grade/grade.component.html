<div>
    <h2>
        <span>Grades</span>
        <button class="btn btn-primary float-right create-grade" [routerLink]="['/', { outlets: { popup: ['grade-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Grade
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="grades">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Grade Name</span></th>
            <th><span>Discount</span></th>
            <th><span>Remark</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let grade of grades ;trackBy: trackId">
                <td><a [routerLink]="['../grade', grade.id ]">{{grade.id}}</a></td>
                <td>{{grade.gradeName}}</td>
                <td>{{grade.discount}}</td>
                <td>{{grade.remark}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../grade', grade.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'grade/'+ grade.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'grade/'+ grade.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
