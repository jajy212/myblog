<div>
    <h2>
        <span>Member Cates</span>
        <button class="btn btn-primary float-right create-member-cate" [routerLink]="['/', { outlets: { popup: ['member-cate-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Member Cate
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="memberCates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cate Name</span></th>
            <th><span>Remark</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let memberCate of memberCates ;trackBy: trackId">
                <td><a [routerLink]="['../member-cate', memberCate.id ]">{{memberCate.id}}</a></td>
                <td>{{memberCate.cateName}}</td>
                <td>{{memberCate.remark}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../member-cate', memberCate.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'member-cate/'+ memberCate.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'member-cate/'+ memberCate.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
