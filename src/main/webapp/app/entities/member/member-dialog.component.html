

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMemberLabel">Create or edit a Member</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!member.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="member.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cardNo">Card No</label>
            <input type="text" class="form-control" name="cardNo" id="field_cardNo"
                [(ngModel)]="member.cardNo"
            required />
            <div [hidden]="!(editForm.controls.cardNo?.dirty && editForm.controls.cardNo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.cardNo?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_memName">Mem Name</label>
            <input type="text" class="form-control" name="memName" id="field_memName"
                [(ngModel)]="member.memName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                [(ngModel)]="member.password"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                [(ngModel)]="member.phone"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                [(ngModel)]="member.status"
            required />
            <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.status?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.status?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_birthday">Birthday</label>
            <div class="input-group">
                <input id="field_birthday" type="text" class="form-control" name="birthday" ngbDatepicker  #birthdayDp="ngbDatepicker" [(ngModel)]="member.birthday"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="birthdayDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_balance">Balance</label>
            <input type="number" class="form-control" name="balance" id="field_balance"
                [(ngModel)]="member.balance"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_bonus">Bonus</label>
            <input type="number" class="form-control" name="bonus" id="field_bonus"
                [(ngModel)]="member.bonus"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                [(ngModel)]="member.remark"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extfield1">Extfield 1</label>
            <input type="text" class="form-control" name="extfield1" id="field_extfield1"
                [(ngModel)]="member.extfield1"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extfield2">Extfield 2</label>
            <input type="text" class="form-control" name="extfield2" id="field_extfield2"
                [(ngModel)]="member.extfield2"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extfield3">Extfield 3</label>
            <input type="text" class="form-control" name="extfield3" id="field_extfield3"
                [(ngModel)]="member.extfield3"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extfield4">Extfield 4</label>
            <input type="text" class="form-control" name="extfield4" id="field_extfield4"
                [(ngModel)]="member.extfield4"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extfield5">Extfield 5</label>
            <input type="text" class="form-control" name="extfield5" id="field_extfield5"
                [(ngModel)]="member.extfield5"
             />
        </div>

        <div class="form-group">
            <label for="field_grade">Grade</label>
            <select class="form-control" id="field_grade" name="grade" [(ngModel)]="member.grade" >
                <option [ngValue]="null"></option>
                <option [ngValue]="gradeOption.id === member.grade?.id ? member.grade : gradeOption" *ngFor="let gradeOption of grades; trackBy: trackGradeById">{{gradeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" [(ngModel)]="member.category" >
                <option [ngValue]="null"></option>
                <option [ngValue]="memberCateOption.id === member.category?.id ? member.category : memberCateOption" *ngFor="let memberCateOption of membercates; trackBy: trackMemberCateById">{{memberCateOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
