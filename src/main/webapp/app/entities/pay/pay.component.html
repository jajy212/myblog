<div>
    <h2>
        <span>Pays</span>
        <button class="btn btn-primary float-right create-pay" [routerLink]="['/', { outlets: { popup: ['pay-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Pay
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pays">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Amount</span></th>
            <th><span>Pay Date</span></th>
            <th><span>Paytype</span></th>
            <th><span>Mem Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pay of pays ;trackBy: trackId">
                <td><a [routerLink]="['../pay', pay.id ]">{{pay.id}}</a></td>
                <td>{{pay.amount}}</td>
                <td>{{pay.payDate | date:'mediumDate'}}</td>
                <td>{{pay.paytype}}</td>
                <td>
                    <div *ngIf="pay.memOrder">
                        <a [routerLink]="['../mem-order', pay.memOrder?.id ]" >{{pay.memOrder?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pay', pay.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pay/'+ pay.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pay/'+ pay.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
