

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGoodsLabel">Create or edit a Goods</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!goods.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="goods.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_goodsName">Goods Name</label>
            <input type="text" class="form-control" name="goodsName" id="field_goodsName"
                [(ngModel)]="goods.goodsName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_serialNo">Serial No</label>
            <input type="text" class="form-control" name="serialNo" id="field_serialNo"
                [(ngModel)]="goods.serialNo"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_briefCode">Brief Code</label>
            <input type="text" class="form-control" name="briefCode" id="field_briefCode"
                [(ngModel)]="goods.briefCode"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_barCode">Bar Code</label>
            <input type="text" class="form-control" name="barCode" id="field_barCode"
                [(ngModel)]="goods.barCode"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_unit">Unit</label>
            <input type="text" class="form-control" name="unit" id="field_unit"
                [(ngModel)]="goods.unit"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_isService">Is Service</label>
            <input type="text" class="form-control" name="isService" id="field_isService"
                [(ngModel)]="goods.isService"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                [(ngModel)]="goods.remark"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extfield1">Extfield 1</label>
            <input type="text" class="form-control" name="extfield1" id="field_extfield1"
                [(ngModel)]="goods.extfield1"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extfield2">Extfield 2</label>
            <input type="text" class="form-control" name="extfield2" id="field_extfield2"
                [(ngModel)]="goods.extfield2"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extfield3">Extfield 3</label>
            <input type="text" class="form-control" name="extfield3" id="field_extfield3"
                [(ngModel)]="goods.extfield3"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extfield4">Extfield 4</label>
            <input type="text" class="form-control" name="extfield4" id="field_extfield4"
                [(ngModel)]="goods.extfield4"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extfield5">Extfield 5</label>
            <input type="text" class="form-control" name="extfield5" id="field_extfield5"
                [(ngModel)]="goods.extfield5"
             />
        </div>

        <div class="form-group">
            <label for="field_goodsType">Goods Type</label>
            <select class="form-control" id="field_goodsType" name="goodsType" [(ngModel)]="goods.goodsType" >
                <option [ngValue]="null"></option>
                <option [ngValue]="goodsTypeOption.id === goods.goodsType?.id ? goods.goodsType : goodsTypeOption" *ngFor="let goodsTypeOption of goodstypes; trackBy: trackGoodsTypeById">{{goodsTypeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
